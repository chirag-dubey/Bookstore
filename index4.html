<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <style type="text/css">
.hig{
    top: 50vh;

}

</head>
<body>
    <h2 class="text-center" id="header">Hello User</h2>
    <h5 class="text-center" id="welcome"> Welcome To World</h5>
    
        <select name="" id="lang-sel" class="form-select text-center w-25  pp" >
            <option value="" selected>Language Selector</option>
            <option value="Hin">Hindi</option>
            <option value="Ur">urdu</option>
            <option value="Spa">spanish</option>
    
        </select>
    <script type="text/javascript">
        document.getElementById("lang-sel").addEventListener("change",function(event){
            console.log(event);
            console.log(event.target);
            console.log(event.target.value);
            let language=event.target.value;
            document.documentElement=language;
          let head= document.getElementById("header");
         let wel= document.getElementById("welcome");
           if (language === ("Hin")) {
            head.textContent=("नमस्ते उपयोगकर्ता")
            wel.textContent=("विश्व में आपका स्वागत है")
           } else if (language === ("Spa")){
            head.textContent=("Hola usuario")
            wel.textContent=("Bienvenido al mundo")

            
           }
        })
    </script>

</body>
</html>
